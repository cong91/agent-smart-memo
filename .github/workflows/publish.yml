name: Build & Publish to npm

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test || true
        continue-on-error: true

      - name: Check version & Publish
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          PUBLISHED=$(npm view @mrc2204/agent-smart-memo version 2>/dev/null || echo "0.0.0")
          echo "Current: $CURRENT | Published: $PUBLISHED"
          if [ "$CURRENT" != "$PUBLISHED" ]; then
            echo "üì¶ Publishing v$CURRENT..."
            npm publish --access public
          else
            echo "‚è≠Ô∏è Version unchanged, skip publish"
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
